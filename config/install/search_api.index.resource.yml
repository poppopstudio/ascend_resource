langcode: en
status: true
dependencies:
  config:
    - core.entity_view_mode.node.search_index
    - core.entity_view_mode.resource.search_index
    - core.entity_view_mode.taxonomy_term.search_index
    - search_api.server.resource
  module:
    - ascend_resource
    - node
    - taxonomy
id: resource
name: Resource
description: 'Search index for Resource server'
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        - anonymous
      view_mode:
        'entity:node':
          ':default': ''
          page: search_index
        'entity:resource':
          ':default': ''
          resource: search_index
        'entity:taxonomy_term':
          ':default': ''
          category: search_index
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - page
    languages:
      default: true
      selected: {  }
  'entity:resource':
    languages:
      default: true
      selected: {  }
  'entity:taxonomy_term':
    bundles:
      default: false
      selected:
        - category
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  custom_value: {  }
  entity_status: {  }
  entity_type: {  }
  highlight:
    weights:
      postprocess_query: 0
    prefix: '<strong>'
    suffix: '</strong>'
    excerpt: true
    excerpt_always: false
    excerpt_length: 300
    exclude_fields: {  }
    highlight: always
    highlight_partial: true
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: false
    fields:
      - rendered_item
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
  ignorecase:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - rendered_item
  language_with_fallback: {  }
  rendered_item: {  }
  stemmer:
    weights:
      preprocess_index: 0
      preprocess_query: 0
    all_fields: true
    fields:
      - rendered_item
    exceptions:
      mexican: mexic
      texan: texa
  stopwords:
    weights:
      preprocess_index: -5
      preprocess_query: -2
    all_fields: true
    fields:
      - rendered_item
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
  tokenizer:
    weights:
      preprocess_index: -6
      preprocess_query: -6
    all_fields: true
    fields:
      - rendered_item
    spaces: ''
    ignored: ._-
    overlap_cjk: 1
    minimum_word_size: '3'
  transliteration:
    weights:
      preprocess_index: -20
      preprocess_query: -20
    all_fields: true
    fields:
      - rendered_item
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  delete_on_fail: true
  index_directly: true
  track_changes_in_references: true
server: resource
