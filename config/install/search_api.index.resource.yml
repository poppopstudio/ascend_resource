      roles:
        - anonymous
      view_mode:
        'entity:node':
          ':default': ''
          page: search_index
        'entity:resource':
          ':default': ''
          resource: search_index
        'entity:taxonomy_term':
          ':default': ''
          category: search_index
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - page
    languages:
      default: true
      selected: {  }
  'entity:resource':
    languages:
      default: true
      selected: {  }
  'entity:taxonomy_term':
    bundles:
      default: false
      selected:
        - category
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  custom_value: {  }
  entity_type: {  }
  language_with_fallback: {  }
  rendered_item: {  }
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  delete_on_fail: true
  index_directly: true
  track_changes_in_references: true
server: resource
